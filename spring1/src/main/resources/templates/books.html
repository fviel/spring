<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
   <title>teste do Fernando</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div name="nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="publishers">Publishers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="authors">Authors</a>
                </li>     
            </ul>        
        </div>

        <h1 style="color:Red">Lista de Books</h1>
        <br>
        <table class="table table-striped">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">ISBN</th>
        <th scope="col">Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.idBook}">123</td>
        <td th:text="${book.title}">Spring in Action</td>
        <td th:text="${book.isbn}">24154351531</td>
        <td th:text="${book.publisher.name}">Wrox</td>
    </tr>
</table>

</body>
</html>
